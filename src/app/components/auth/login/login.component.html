<div class="login-container">
  <div class="login-card card">
    <h1>Iniciar sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input id="email" type="email" formControlName="email" required>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="password" required>
  </div>

  <button type="submit" class="button button-primary">
    Continuar
  </button>
</form>
    <div class="login-footer">
      <p class="terms">Al continuar, aceptas las <a href="#">Condiciones de uso</a> y el <a href="#">Aviso de privacidad</a> de CompraCuba.</p>
      <div class="divider">
        <span>¿Eres nuevo en CompraCuba?</span>
      </div>
      <a routerLink="/register" class="button button-secondary register-button">Crear tu cuenta de CompraCuba</a>
    </div>
  </div>
</div>
