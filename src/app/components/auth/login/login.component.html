<div class="login-container">
  <div class="login-card card">
    <h1>Iniciar sesión</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" required>
        <!-- Mostrar errores de validación aquí -->
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" required>
        <!-- Mostrar errores de validación aquí -->
      </div>

      <button type="submit" class="button button-primary login-button" [disabled]="loginForm.invalid">Continuar</button>
    </form>
    <div class="login-footer">
      <p class="terms">Al continuar, aceptas las <a href="#">Condiciones de uso</a> y el <a href="#">Aviso de privacidad</a> de CompraCuba.</p>
      <div class="divider">
        <span>¿Eres nuevo en CompraCuba?</span>
      </div>
      <a routerLink="/register" class="button button-secondary register-button">Crear tu cuenta de CompraCuba</a>
    </div>
  </div>
</div>
