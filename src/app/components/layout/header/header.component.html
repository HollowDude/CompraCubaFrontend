<header class="main-header">
  <div class="header-top container-fluid">
    <div class="logo">
      <a routerLink="/">CompraCuba</a>
    </div>

    <div class="search-bar">
      <select class="search-category-select">
        <option>Todo</option>
        <option>Componentes de PC</option>
        <option>Laptops</option>
        <option>Servicios Online</option>
      </select>
      <input type="text" placeholder="Buscar en CompraCuba">
      <button class="search-button"><i class="icon-search"></i></button>
    </div>

    <nav class="user-nav">
      <ng-container *ngIf="!auth.isAuthenticated(); else logged">
        <a routerLink="/login" class="nav-link">
          <span>Iniciar</span><span>Sesión</span>
        </a>
        <a routerLink="/register" class="nav-link">
          <span>Regístrate</span>
        </a>
      </ng-container>
      <ng-template #logged>
        <a (click)="auth.logout(); router.navigate(['/'])" class="nav-link">
          <span>Cerrar</span><span>Sesión</span>
        </a>
        <a routerLink="/orders" class="nav-link">
          <span>Pedidos</span>
        </a>
        <a routerLink="/cart" class="nav-link cart-link">
          <span class="cart-count">0</span><span>Carrito</span>
        </a>
      </ng-template>
    </nav>
  </div>
</header>
